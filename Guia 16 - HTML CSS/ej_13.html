<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <title>ej13</title>
  </head>
  <body>

    <div class="card-body col-8 px-5 py-5">
      <form>

        <h1 class="card-title">Formulario Registro</h1>

        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" id="email" type="email" name="email" placeholder="Ingrese su email">
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input class="form-control" id="password" type="password" name="psw" placeholder="Ingrese su contraseña">
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="check">
          <label class="form-check-label" for="check">Recuérdame</label>
        </div>

        <br>

        <button type="submit" class="btn btn-outline-secondary">Registrar</button>

      </form>
    </div>



    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
