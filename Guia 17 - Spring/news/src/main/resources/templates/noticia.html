<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">EggNews</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Inicio</a>
                        <a class="nav-link" th:href="@{/panelAdmin/registrar}">Cargar Noticia</a>
                    </div>
                </div>
            </div>
        </nav>

        
        
        <div class="row">
            <div class="col-12 mb-3 mb-sm-0" th:each="noticia : ${noticia}">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title" th:text="${noticia.titulo}"></h1>
                        <p class="card-text" th:text="${noticia.cuerpo}"></p>
                        <a th:href="@{/noticia/modificar/__${noticia.id}__}" class="btn btn-warning">Modificar Noticia</a>
                        <a class="btn btn-warning" th:href="@{/noticia/baja/__${noticia.id}__}">Eliminar Noticia</a>
                    </div>
                </div>
            </div>
        </div>







        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    </body>
</html>
