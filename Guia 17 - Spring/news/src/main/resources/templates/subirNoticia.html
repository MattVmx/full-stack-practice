<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Cargar Noticia</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">EggNews</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Inicio</a>
                        <a class="nav-link" th:href="@{/panelAdmin/registrar}">Cargar Noticia</a>
                    </div>
                </div>
            </div>
        </nav>
        
        <h1>Cargar nueva noticia</h1>

        <form th:object="${noticia}" th:action="@{/panelAdmin/registro}" method="POST">
            <input type="hidden" name="id">
            <div class="form-group">
                <label>Titulo de la noticia</label>
                <input type="text" class="form-control" name="titulo" aria-describedby="noticiaHelp" placeholder="Escribe el titulo">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Cuerpo de la noticia</label>
                <textarea class="form-control" id="cuerpoNoticia" name="cuerpo" rows="3" placeholder="Ingrese el cuerpo de la noticia"></textarea>
            </div>
            <button type="submit" class="btn btn-warning">Subir Noticia</button>
        </form>















        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
